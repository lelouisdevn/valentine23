<script>
    if (browserInfo.indexOf(expectedBrowserName) > -1) {
        $('#colour').on('keyup', function () {
            var userInputData = $('#colour').val().toLowerCase()
            if (colours == userInputData) {
                window.location.replace('reward.html'+ "?colour=" + userInputData)
                // $("form").submit()
            }
        })
    } else {
        if (browserInfo.indexOf('Edg') > -1 || browserInfo.indexOf('Chrome') > -1) {
            $("#par").html("You're using a chromium-based browser. Please switch to <b>Firefox</b> to continue.").css({ "fontSize": "50px", 'color': 'black', 'marginTop': '50px', 'backgroundColor': 'yellow', 'borderRadius': '10px', "padding": "40px 10px" })
            $("#dis").css('display', "none")
        }else if (browserInfo.indexOf('Safari') > -1) {
            $("#par").html("You're using Safari. Please switch to <b>Firefox</b> to continue.").css({ "fontSize": "50px", 'color': 'black', 'marginTop': '50px', 'backgroundColor': 'yellow', 'borderRadius': '10px', "padding": "40px 10px" })
            $("#dis").css('display', "none")
        }
        
    }
</script>
